<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body class="contactPage">
    <div class="headerAndLinks">
        
        <p class="links">
            <span><a href="index.html">Home</a></span>
            <span><a href="about.html">About</a></span>
            <span><a href="portfolio.html">Portfolio</a></span>
            <span><a href="contact.html">Contact</a></span>
        </p>
        <h1 class="myName">Mark M Parlan</h1>
        <p class="topDivider"></p>
    </div>

    <div>

        <article class="form">
        <form class="contactForm">

        <p class="fn">
        <input type="text" id="firstName" value="firstName">
        <label for="firstName">First Name</label>
        </p>

        <p class="mn">
        <input type="text" id="middleName" value="middleName">
        <label for="middleName">Middle Name</label><br>
        </p>

        <p class="ln">
        <input type="text" id="lastName" value="lastName">
        <label for="lastName">Last Name</label><br>
        </p>

        <p class="pn">
        <input type="text" id="prefName" value="preferredName">
        <label for="preferredName">Preferred Name</label><br>
        </p>

        <p class="un">
        <input type="text" value="username">
        <label for="username">Username</label><br>
        </p>

        <p class="pw">
        <input type="password" value="pwdpwd">
        <label for="pwd">Password</label><br>
        </p>

     <br><br>

    <p class="em">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email"><br>
    </p>

    <p class="db">
        <input type="date" name="date">
        <label for="date">Enter date of birth:</label><br>
    </p>

        <p class="sex">
        <input type="radio" value="male">
        <label for="male">Male</label><br>
        <input type="radio" value="female">
        <label for="female">Female</label><br>
        <input type="radio" value="other">
        <label for="other">Other</label><br><br>
        </p>

        <p class="kl">
        <label for="programmingLanguages">Pleasel let us know which Programming languages you know:</label><br>
        
        <section class="hc">
        <input type="checkbox" value="htmlcss">
        <label for="htmlcss">HTML/CSS</label>
        </section>

        <section class="js">
        <input type="checkbox" value="javascript">
        <label for="javascript"> Javascript</label><br>
        </section>

        <section class="py">
        <input type="checkbox" value="python">
        <label for="python">Python</label>
        </section>

        <section class="ccc">
        <input type="checkbox" value="c">
        <label for="c">C</label><br>
        </section>

        <section class="cplus">
        <input type="checkbox" value="c++">
        <label for="c++">C++</label>
        </section>
        
        <br>

        <section class="oc">
        <input type="checkbox" value="objectivec">
        <label for="objectivec">Objective-C</label><br>
        </section>

        <br><br>

        <section class="ulp">
        <label for="uploadProject">Upload your latest project</label><br>
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile">
        </section>
        </p>


        <input type="submit" value="Submit">
        <input type="reset">
        </form>
        </article>

    </div>

    
</body>
</html>
